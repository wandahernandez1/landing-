<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Design Experiences | Premium Landing Collection</title>
    <meta
      name="title"
      content="Design Experiences | Premium Landing Collection"
    />
    <meta
      name="description"
      content="Ten premium landing experiences crafted with precision. React 19, TypeScript, Tailwind CSS 4, and GSAP animations. Cinematic design quality."
    />
    <meta
      name="keywords"
      content="landing pages, premium design, React, TypeScript, Tailwind CSS, GSAP, animations, web design"
    />
    <meta name="author" content="Landing Collection" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#030303" />
    <meta name="color-scheme" content="dark" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://landing-collection.dev/" />
    <meta
      property="og:title"
      content="Design Experiences | Premium Landing Collection"
    />
    <meta
      property="og:description"
      content="Ten premium landing experiences crafted with precision. Cinematic design quality."
    />
    <meta
      property="og:image"
      content="https://landing-collection.dev/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Landing Collection" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://landing-collection.dev/" />
    <meta
      name="twitter:title"
      content="Design Experiences | Premium Landing Collection"
    />
    <meta
      name="twitter:description"
      content="Ten premium landing experiences crafted with precision. Cinematic design quality."
    />
    <meta
      name="twitter:image"
      content="https://landing-collection.dev/og-image.jpg"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Landing Collection",
        "description": "Ten premium landing experiences crafted with precision",
        "url": "https://landing-collection.dev/",
        "author": {
          "@type": "Organization",
          "name": "Landing Collection"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
